<div
  [ngStyle]="{
    position: 'absolute',
    top: 0,
    left: 0,
    width: '100%',
    height: '100%',
    backgroundColor: 'black',
    display: 'flex',
    alignItems: 'center',
    justifyContent: 'center',
    opacity: 0.2,
  }"
  *ngIf="showTodoModal"
  (click)="toggleTodoModal(false)"
></div>
<div
  [ngStyle]="{
    position: 'absolute',
    top: 0,
    left: 0,
    width: '100%',
    height: '100%',
    backgroundColor: 'transparent',
    display: 'flex',
    alignItems: 'center',
    justifyContent: 'center',
    zIndex: 1
  }"
  *ngIf="showTodoModal"
  (click)="toggleTodoModal(false)"
>
  <form
    (ngSubmit)="onSubmit()"
    [ngStyle]="{
      height: '150px',
      width: '100%',
      maxWidth: '500px',
      backgroundColor: 'white',
      border: '1px solid grey',
      borderRadius: '20px',
      zIndex: 1,
      position: 'absolute',
      padding: '20px'
    }"
    (click)="clickedTodoModal($event)"
  >
    <label for="task.text">Text: </label>
    <input
      type="text"
      value="{{ task.text }}"
      name="task.text"
      id="task.text"
      [(ngModel)]="task.text"
    />
    <p></p>
    <input
      type="date"
      name="task.day"
      value=""
      id="taskday"
      (change)="handleDayChange($event)"
    />
    <p></p>
    <label for="task.reminder">Reminder: </label>
    <input
      type="checkbox"
      value="{{ task.reminder }}"
      name="task.reminder"
      id="task.reminder"
      [(ngModel)]="task.reminder"
    />
    <p></p>

    <button type="submit">Save</button>
  </form>
</div>
